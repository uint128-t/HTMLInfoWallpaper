<!DOCTYPE html>
<html>
    <head>
        <title>Desktop</title>
        <script src="socket.io.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="desktop.png" draggable="false">
        <div id="topc">
            <div>
                <div style="display:flex;align-items:end;">
                    <b>NETWORK</b>
                    <div style="flex-grow:1;"></div>
                    <div class="stat" id="ngraphm"></div>
                </div>
                <canvas id="ngraph"></canvas>
                <div style="display:flex;flex-flow:row nowrap;">
                    <div style="flex:1;">
                        <div class="col" style="background-color: #00F;"></div>
                        DOWNLOAD
                        <br>
                        <span id="netdownrate" class="stat"></span>
                        <br>
                        BR<span id="netbyterecv" class="stat"></span>
                        <br>
                        PR<span id="netpackrecv" class="stat"></span>
                    </div>
                    <div style="flex:1;">
                        <div class="col" style="background-color: #F00;"></div>
                        UPLOAD
                        <br>
                        <span id="netuprate" class="stat"></span>
                        <br>
                        BS<span id="netbytesent" class="stat"></span>
                        <br>
                        PS<span id="netpacksent" class="stat"></span>
                    </div>
                </div>
                <br>
                <div style="display:flex;align-items:end;">
                    <b>DISK</b>
                    <div style="flex-grow:1;"></div>
                    <div class="stat" id="dgraphm"></div>
                </div>
                <canvas id="dgraph"></canvas>
                <div style="display:flex;flex-flow:row nowrap;">
                    <div style="flex:1;">
                        <div class="col" style="background-color: #00F;"></div>
                        READ
                        <br>
                        <span id="diskreadrate" class="stat"></span>
                        <br>
                        BR<span id="diskbyteread" class="stat"></span>
                        <br>
                        RD<span id="diskreads" class="stat"></span>
                    </div>
                    <div style="flex:1;">
                        <div class="col" style="background-color: #F00;"></div>
                        WRITE
                        <br>
                        <span id="diskwriterate" class="stat"></span>
                        <br>
                        BW<span id="diskbytewrite" class="stat"></span>
                        <br>
                        WR<span id="diskwrites" class="stat"></span>
                    </div>
                </div>
            </div>
            <div style="width:20px;"></div>
            <div>
                <b>
                    CPU<br>
                    <div class="stat" id="cpu"></div>
                </b>
                <table>
                    <tbody id="cpus"></tbody>
                </table>
                <div class="stat" style="position:absolute;margin-left:10px;margin-top:10px;" id="cpup"></div>
                <canvas id="cpugraph"></canvas>
                CTX<span id="ctx" class="stat"></span>
                INT<span id="int" class="stat"></span>
                <b>MEMORY</b>
                <div class="pbar" id="mem" style="margin-left:0;width:100%;">
                    <div class="bar"></div>
                    <div class="bartext"></div>
                </div>
                <b>DISKS</b>
                <div id="disks"></div>
                <b>BATTERY</b>
                <div class="pbar" id="bat" style="margin-left:0;width:100%;">
                    <div class="bar"></div>
                    <div class="bartext"></div>
                </div>
            </div>
        </div>
        <div id="corner">
            <div style="padding-left:20px;">
                <b>CONNECTIONS</b>
                <table>
                    <!--cannot create empty text node-->
                    <tbody id="conns"><tr>
                        <th style="width:200px;">IP</th>
                        <th style="width:40px;">PORT</th>
                        <th style="width:50px;">PID</th>
                    </tr></tbody>
                </table>
            </div>
            <div style="padding-left:20px;">
                <b>USERS</b>
                <table>
                    <!--cannot create empty text node-->
                    <tbody id="users"><tr>
                        <th style="width:60px;">NAME</th>
                        <th style="width:160px;">HOST</th>
                        <th style="width:40px;">TERM</th>
                        <th style="width:70px;">DUR</th>
                    </tr></tbody>
                </table>
                <b>PROCESSES</b>
                <table>
                    <!--cannot create empty text node-->
                    <tbody id="proc"><tr>
                        <th style="width:180px;">NAME</th>
                        <th style="width:50px;">PID</th>
                        <th style="width:40px;">CPU</th>
                        <th style="width:60px;">USR</th>
                    </tr></tbody>
                </table>
            </div>
            <div style="flex-grow:1;"></div>
            <div style="margin-right:20px;">
                <b>FANS</b>
                <div id="fans"></div>
                <b>SYSTEM:<span id="sys" class="stat"></span></b>
                <div style="padding-left:15px;">
                    OS:<span id="os" class="stat"></span><br>
                    NAME:<span id="name" class="stat"></span><br>
                    RELEASE:<span id="release" class="stat"></span><br>
                    MACHINE:<span id="machine" class="stat"></span><br>
                </div>
            </div>
            <div style="margin-right:20px;">
                <b>TEMPERATURES</b>
                <div id="temps"></div>
            </div>
            <div>
                <div class="entry" style="margin-bottom:5px;">
                    UPTIME:&nbsp;<span id="uptime" class="stat"></span>
                </div>
                <div class="entry">
                    Hour
                    <div class="pbar" id="hour">
                        <div class="bar">.</div>
                        <div class="bartext">.</div>
                    </div>
                </div>
                <div class="entry">
                    Minute
                    <div class="pbar" id="minute">
                        <div class="bar">.</div>
                        <div class="bartext">.</div>
                    </div>
                </div>
                <div id="time">.</div>
                <div id="date">.</div>
            </div>
        </div>
        <script src="graph.js"></script>
        <script src="script.js"></script>
    </body>
</html>
